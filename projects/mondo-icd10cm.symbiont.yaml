title: MONDO - ICD10 CM alignment
description: We harmonise our mappings between Mondo and ICD10CM.
ontologies:
  - id: mondo
    prefix: MONDO
  - id: icd10cm
    prefix: ICD10CM
    mirror_from: https://github.com/monarch-initiative/mondo-ingest/releases/download/v2022-04-26/icd10cm.owl
config:
  symbiont_config: ../mondo-icd10cm.symbiont.yaml
  boomer_style: ../../config/boomer-style.json
  boomer_config:
    defaults:
      restrict_output_to_prefixes:
        first: MONDO
        second: ICD10CM
    runs:
      - id: no_mappings
        window_count: 1
        runs: 1
        mappings:
          - empty.sssom.tsv
      # - id: mondo_exact
      #   window_count: 1
      #   exhaustive_search_limit: 10
      #   runs: 1
      #   mappings:
      #     - mondo.sssom.tsv
      # - id: mondo_all
      #   window_count: 1
      #   runs: 1
      #   exhaustive_search_limit: 10
      #   mappings:
      #     - mondo_all.sssom.tsv
      #     - mondo.sssom.tsv
      # - id: all
      #   window_count: 1
      #   exhaustive_search_limit: 10
      #   runs: 1
      #   mappings:
      #     - mondo_all.sssom.tsv
      #     - mondo.sssom.tsv
      #     - ncit_icd10_2017.sssom.tsv
mapping_registry:
  mapping_set_references:
  - local_name: empty.sssom.tsv
    registry_confidence: 0.01
  - local_name: mondo_hasdbxref_icd10cm.sssom.tsv
    registry_confidence: 0.5
  - local_name: mondo_exactmatch_icd10cm.sssom.tsv
    registry_confidence: 0.99
  - local_name: mondo_narrowmatch_icd10cm.sssom.tsv
    registry_confidence: 0.75
  - local_name: mondo_broadmatch_icd10cm.sssom.tsv
    registry_confidence: 0.75
  - local_name: ncit_icd10_2017.sssom.tsv
    registry_confidence: 0.8
custom_prefix_map:
  prefix_synonyms:
    ICD10: ICD10CM
  prefix_expansion_reconciliation:
    ICD10CM: http://purl.bioontology.org/ontology/ICD10CM/
